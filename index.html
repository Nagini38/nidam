<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nidam - Accueil</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; }
        nav { background: #2c3e50; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { color: #fff; font-size: 1.5rem; font-weight: bold; text-decoration: none; }
        nav .links a { color: #ecf0f1; text-decoration: none; margin-left: 1.5rem; transition: color 0.3s; }
        nav .links a:hover { color: #3498db; }
        .hero { background: linear-gradient(135deg, #3498db, #2c3e50); color: #fff; text-align: center; padding: 6rem 2rem; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; max-width: 600px; margin: 0 auto; }
        .content { max-width: 900px; margin: 3rem auto; padding: 0 2rem; text-align: center; }
        .content h2 { margin-bottom: 1rem; color: #2c3e50; }
        .content p { line-height: 1.8; color: #555; }
        footer { background: #2c3e50; color: #ecf0f1; text-align: center; padding: 1.5rem; margin-top: 3rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Nidam</a>
        <div class="links">
            <a href="index.html">Accueil</a>
            <a href="about.html">A propos</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <section class="hero">
        <h1>Bienvenue sur Nidam</h1>
        <p>Un site simple, rapide et efficace.</p>
    </section>
    <section class="content">
        <h2>Notre projet</h2>
        <p>Nidam est un site statique servi par Nginx dans un conteneur Docker. Pas de backend, pas de complexite inutile, juste du HTML pur.</p>
    </section>
    <footer>
        <p>&copy; 2026 Nidam. Tous droits reserves.</p>
    </footer>
</body>
</html>
