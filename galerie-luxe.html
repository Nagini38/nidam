<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Nidam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --cream: #F5F0EB;
            --warm-white: #FAF8F5;
            --charcoal: #2D2926;
            --gold: #B8956A;
            --gold-light: #D4C4A8;
            --text-muted: #7A7067;
            --stone: #E8E0D6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--charcoal);
            background-color: var(--warm-white);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(245, 240, 235, 0.95);
            backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(184, 149, 106, 0.2);
        }
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--charcoal);
            text-decoration: none;
            text-transform: uppercase;
        }
        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }
        .nav-links a {
            color: var(--charcoal);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s ease;
        }
        .nav-links a:hover { color: var(--gold); }
        .nav-links a:hover::after { width: 100%; }

        /* Page Header */
        .page-header {
            margin-top: 60px;
            padding: 5rem 5% 4rem;
            text-align: center;
            background: var(--cream);
            border-bottom: 1px solid var(--stone);
        }
        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--charcoal);
            margin-bottom: 1rem;
        }
        .page-header .separator {
            width: 50px;
            height: 1px;
            background: var(--gold);
            margin: 0 auto 1.2rem;
        }
        .page-header p {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Gallery Grid */
        .gallery-container {
            padding: 4rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.08);
        }
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(45, 41, 38, 0);
            transition: background 0.4s ease;
        }
        .gallery-item:hover::after {
            background: rgba(45, 41, 38, 0.1);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }
        .lightbox-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 90vh;
        }
        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            font-weight: 300;
            transition: transform 0.3s ease;
        }
        .lightbox-close:hover { transform: rotate(90deg); }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .lightbox-nav:hover { background: rgba(255,255,255,0.15); }
        .lightbox-prev { left: 2rem; }
        .lightbox-next { right: 2rem; }
        .lightbox-counter {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
        }

        /* Footer */
        footer {
            background: var(--charcoal);
            color: rgba(255,255,255,0.5);
            padding: 4rem 5%;
            margin-top: 4rem;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.8);
        }
        .footer-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        .footer-links a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        .footer-links a:hover { color: var(--gold); }

        @media (max-width: 768px) {
            .nav-links { gap: 1.5rem; }
            .nav-links a { font-size: 0.7rem; letter-spacing: 1px; }
            .page-header h1 { font-size: 2.5rem; }
            .gallery-grid { grid-template-columns: 1fr; }
            .footer-content { flex-direction: column; gap: 2rem; text-align: center; }
            .lightbox-nav { width: 45px; height: 45px; font-size: 1.2rem; }
            .lightbox-prev { left: 1rem; }
            .lightbox-next { right: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index-luxe.html" class="logo">Nidam</a>
        <ul class="nav-links">
            <li><a href="index-luxe.html">Accueil</a></li>
            <li><a href="galerie-luxe.html">Galerie</a></li>
            <li><a href="contact-luxe.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <h1>Galerie Photos</h1>
        <div class="separator"></div>
        <p>12 photos · Découvrez tous les espaces de notre villa au lac de Paladru</p>
    </section>

    <!-- Gallery Grid -->
    <div class="gallery-container">
        <div class="gallery-grid">
            <div class="gallery-item" data-index="0">
                <img src="https://a0.muscache.com/im/pictures/ce526b31-07d8-41a5-ae85-1c4f5d3c4294.jpg?aki_policy=xx_large" alt="Vue principale de la villa Nidam">
            </div>
            <div class="gallery-item" data-index="1">
                <img src="https://a0.muscache.com/im/pictures/eff396fd-edcd-4806-8bce-57331f722de0.jpg?aki_policy=xx_large" alt="Villa vue d'ensemble">
            </div>
            <div class="gallery-item" data-index="2">
                <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6NDk3NzA0MTM%3D/original/2e38a0f8-f043-413b-88d6-e9ba2354ac91.jpeg?aki_policy=xx_large" alt="Spa privatif 6 places">
            </div>
            <div class="gallery-item" data-index="3">
                <img src="https://a0.muscache.com/im/pictures/1757e02b-e8e9-4d9a-a302-90719e342631.jpg?aki_policy=xx_large" alt="Vue nocturne avec éclairage">
            </div>
            <div class="gallery-item" data-index="4">
                <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6NDk3NzA0MTM%3D/original/64718c90-7e43-42e4-bd2c-002711046b0f.jpeg?aki_policy=xx_large" alt="Terrasse extérieure">
            </div>
            <div class="gallery-item" data-index="5">
                <img src="https://a0.muscache.com/im/pictures/d8002c3e-8403-4665-812c-1a492c08e844.jpg?aki_policy=xx_large" alt="Chambre principale avec lit queen size">
            </div>
            <div class="gallery-item" data-index="6">
                <img src="https://a0.muscache.com/im/pictures/c24ff741-dc57-4da6-8487-0e153590025a.jpg?aki_policy=xx_large" alt="Chambre 2 avec lit queen size">

            <div class="gallery-item" data-index="7">
                <img src="https://a0.muscache.com/im/pictures/89bd8afc-0fac-4083-97c0-364c05ba3ba5.jpg?aki_policy=xx_large" alt="Chambre 3 avec lits superposés">

            <div class="gallery-item" data-index="9">
                <img src="https://a0.muscache.com/im/pictures/fc7b92ab-3dd2-4fa3-80ff-14cba8858b44.jpg?aki_policy=xx_large" alt="Salon spacieux">
            </div>
            <div class="gallery-item" data-index="10">
                <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6NDk3NzA0MTM%3D/original/5ffd9676-1243-4511-8782-a3e7345b39f9.jpeg?aki_policy=xx_large" alt="Espace détente intérieur">
            </div>
            <div class="gallery-item" data-index="11">
                <img src="https://a0.muscache.com/im/pictures/58f01b10-5fd7-46f4-8fc5-6405096163ef.jpg?aki_policy=xx_large" alt="Vue panoramique sur la vallée">

        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">×</button>
            <img src="" alt="" id="lightboxImg">
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
            <div class="lightbox-counter" id="lightboxCounter"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Nidam</div>
            <ul class="footer-links">
                <li><a href="index-luxe.html">Accueil</a></li>
                <li><a href="galerie-luxe.html">Galerie</a></li>
                <li><a href="contact-luxe.html">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const galleryItems = document.querySelectorAll('.gallery-item');
        let currentIndex = 0;

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => { currentIndex = index; openLightbox(); });
        });

        function openLightbox() {
            const img = galleryItems[currentIndex].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            document.getElementById('lightboxCounter').textContent = (currentIndex + 1) + ' / ' + galleryItems.length;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });

        document.getElementById('lightboxNext').addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % galleryItems.length;
            openLightbox();
        });
        document.getElementById('lightboxPrev').addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            openLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            else if (e.key === 'ArrowRight') { currentIndex = (currentIndex + 1) % galleryItems.length; openLightbox(); }
            else if (e.key === 'ArrowLeft') { currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length; openLightbox(); }
        });
    </script>
</body>
