<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nidam - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            color: #2D2926;
            background-color: #FAF8F5;
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
        }
        nav .logo {
            font-family: 'Cormorant Garamond', serif;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 300;
            text-decoration: none;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }
        nav .links a {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            margin-left: 2.5rem;
            font-size: 0.85rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        nav .links a:hover {
            color: #B8956A;
        }

        /* Page Header */
        .page-header {
            position: relative;
            height: 50vh;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #3E3631 0%, #5C524A 40%, #7A6E63 70%, #4A4039 100%);
            overflow: hidden;
        }
        .page-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, rgba(184,149,106,0.15) 0%, transparent 70%);
        }
        .page-header-content {
            position: relative;
            z-index: 2;
        }
        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 3.5rem;
            color: #fff;
            letter-spacing: 0.15rem;
        }
        .page-header p {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.1rem;
            margin-top: 1rem;
        }
        .page-header .separator {
            width: 60px;
            height: 1px;
            background: #B8956A;
            margin: 1.5rem auto 0;
        }

        /* Content / Form */
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 5rem 2rem;
        }
        .content h2 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 2.2rem;
            color: #2D2926;
            letter-spacing: 0.1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .content .separator-dark {
            width: 50px;
            height: 1px;
            background: #B8956A;
            margin: 0 auto 2.5rem;
        }

        /* Form Styles */
        form label {
            display: block;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 0.8rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            color: #6B6560;
            margin-bottom: 0.5rem;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            margin-bottom: 1.8rem;
            border: 1px solid #D5CEC7;
            border-radius: 0;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            color: #2D2926;
            background: #fff;
            transition: border-color 0.3s ease;
        }
        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #B8956A;
        }
        form textarea {
            resize: vertical;
            min-height: 150px;
        }
        form button {
            display: block;
            width: 100%;
            padding: 1rem 2rem;
            background: transparent;
            color: #2D2926;
            border: 1px solid #2D2926;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 0.85rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        form button:hover {
            background: #2D2926;
            color: #FAF8F5;
        }

        /* Footer */
        footer {
            background: #2D2926;
            color: rgba(255,255,255,0.6);
            text-align: center;
            padding: 3rem 2rem;
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
        }
        footer a {
            color: #B8956A;
            text-decoration: none;
        }
        footer a:hover {
            color: #d4b48e;
        }
        footer .footer-links {
            margin-bottom: 1.5rem;
        }
        footer .footer-links a {
            margin: 0 1rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 1.5rem 2rem; }
            nav .links a { margin-left: 1.2rem; font-size: 0.75rem; }
            .page-header h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index-luxe.html" class="logo">Nidam</a>
        <div class="links">
            <a href="index-luxe.html">Accueil</a>
            <a href="about-luxe.html">A propos</a>
            <a href="contact-luxe.html">Contact</a>
        </div>
    </nav>

    <section class="page-header">
        <div class="page-header-content">
            <h1>Contact</h1>
            <div class="separator"></div>
            <p>Nous serions ravis d'echanger avec vous</p>
        </div>
    </section>

    <section class="content">
        <h2>Envoyez-nous un message</h2>
        <div class="separator-dark"></div>
        <form action="#" method="post">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="votre@email.com" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <div class="footer-links">
            <a href="index-luxe.html">Accueil</a>
            <a href="about-luxe.html">A propos</a>
            <a href="contact-luxe.html">Contact</a>
        </div>
        <p>&copy; 2026 Nidam. Tous droits reserves.</p>
    </footer>
</body>
</html>
